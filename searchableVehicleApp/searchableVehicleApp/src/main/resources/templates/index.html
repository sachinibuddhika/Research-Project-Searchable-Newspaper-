
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf.extras.springsecurity5">
<head>
    <title>Vehicle Information</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }
        h1 {
            color: #007bff; /* Bootstrap primary color */
            margin-top: 60px;
        }
        .btn-primary {
            background-color: #28a745; /* Green button */
            border-color: #28a745; /* Green button border */
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #e9ecef; /* Light gray for odd rows */
        }
        .table td, .table th {
            padding-left: 15px; /* Left padding */
            padding-right: 15px; /* Right padding */
            text-align: center; /* Center the text in table columns */
        }
        .table thead th {
            background-color: #007bff; /* Blue header */
            color: white; /* White text for header */

        }
    </style>
</head>
<body>
<div align="center" class="container text-center">
    <h1>Vehicle Details List</h1>
    <form th:action="@{/api/vehicles/}" method="get" class="mb-4">
        Filter: <input type="text" name="keyword" id="keyword" size="15"
                       th:value="${keyword}" required />&nbsp;
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <br/>
    <table border="3" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Vehicle ID</th>
            <th>Vehicle Brand</th>
            <th>Vehicle Model</th>
            <th>Body Type</th>
            <th>Condition</th>
            <th>Color</th>
            <th>Fuel Type</th>
            <th>Price</th>
            <th>Location</th>
            <th>Contact No</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle_features : ${listVehicleFeatures}">
            <td th:text="${vehicle_features.vehicle_id}">Vehicle ID</td>
            <td th:text="${vehicle_features.vehicle_brand}">Vehicle Brand</td>
            <td th:text="${vehicle_features.vehicle_model}">Vehicle Model</td>
            <td th:text="${vehicle_features.body_type}">Body Type</td>
            <td th:text="${vehicle_features.vehicle_condition}">Condition</td>
            <td th:text="${vehicle_features.color}">Color</td>
            <td th:text="${vehicle_features.fuel_type}">Fuel Type</td>
            <td th:text="${vehicle_features.price}">Price</td>
            <td th:text="${vehicle_features.location}">Location</td>
            <td th:text="${vehicle_features.contact_number}">Contact No</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
